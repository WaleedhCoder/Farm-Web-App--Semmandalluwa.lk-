<!DOCTYPE html>
<html>

<head>
    <title>Half Page Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .background-image {
            flex: 1;
            background: url('./Assets/Mango.jpg') center center/cover no-repeat;
            margin: 10px;
        }
        
        .content {
            flex: 1;
            background: #f2f2f2;
            padding: 20px;
            margin: 10px;
        }
        
        h1 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <h1>Half Page Background Image</h1>
            <p>This is an example of a web page with a background image taking half of the page.</p>
            <p>You can replace the path_to_your_image.jpg with the actual path to your image file.</p>
        </div>
    </div>
</body>

</html>
